<html>

<head>

    <link rel="stylesheet" href="bootstrap.min.css">
    
</head>

<body>



    <div class="container py-5">

        <form>

            <div class="mb-3">

                <label for="productName">Product Name</label>
                <input type="text" id="productName" class="form-control">
            </div>
            <div class="mb-3">

                <label for="productPrice">Product Price</label>
                <input type="number" id="productPrice" class="form-control">
            </div>

            <div class="mb-3">

                <label for="productCategory">Product Category</label>


                <select name="" id="productCategory" class="form-select">

                    <option value="tv">Tv</option>
                    <option value="mobile">mobile</option>
                    <option value="labtop">Labtop</option>
                </select>
            </div>

            <div class="mb-3">

                <label for="productDescription">Product Description</label>
                <textarea id="productDescription" class="form-control">
                        </textarea>
            </div>

            <button type="button" id="btn-add" onclick="addProduct()" class="btn btn-outline-info">Add Product</button>
            <button type="button" id="btn-edit" onclick="addEdit()"  style="display: none;"class="btn btn-outline-info">Add Edit</button>
            <button type="button" class="btn btn-outline-danger" onclick="clearForm()">clear form</button>
        </form>

        <input oninput="search(this.value)" type="text" placeholder="search....." class="form-control w-50 mx-auto my-5">


        <table class="table table-striped table-bordered  ">

            <thead>
                <tr>
                    <th>index</th>
                    <th>Product Name</th>
                    <th>Product price</th>
                    <th>Product Category</th>
                    <th>Product Description</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
            </thead>
            <tbody id="demo">
               
                
              
               
            </tbody>
        </table>
    </div>


    <script src="index.js" ></script>
</body>

</html>
